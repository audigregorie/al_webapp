<app-header></app-header>

<div class="w-screen">
  <section class="flex h-96 w-full flex-col items-center justify-center">
    <h1 class="font-['Prata'] text-6xl font-medium">Audi & Laura</h1>
    <p class="pt-4 text-2xl">Internationally Renowned Kizomba Instructors</p>
  </section>

  <section class="w-full px-16">
    <h2 class="px-4 pt-6 text-3xl font-normal">Urbankiz Videos</h2>

    <div class="flex flex-wrap items-start justify-center gap-6 pt-6">
      <div *ngFor="let video of urbankizVideos() | slice: 0 : 3" class="flex w-[29rem] flex-col">
        <app-video-embed [videoId]="video.snippet.resourceId.videoId"></app-video-embed>
        <p class="pt-2 font-medium">{{ video.snippet.title }}</p>
        <p class="pt-1 font-light text-gray-500">#urbankiz</p>
      </div>
    </div>
  </section>

  <section class="w-full px-16">
    <h2 class="px-4 pt-6 text-3xl font-normal">Tarraxo Videos</h2>

    <div class="flex flex-wrap items-start justify-center gap-6 pt-6">
      <div *ngFor="let video of tarraxoVideos() | slice: 0 : 3" class="flex w-[29rem] flex-col">
        <app-video-embed [videoId]="video.snippet.resourceId.videoId"></app-video-embed>
        <p class="pt-2">{{ video.snippet.title }}</p>
        <p class="pt-1 font-light text-gray-500">#tarraxo</p>
      </div>
    </div>
  </section>

  <section class="w-full px-16">
    <h2 class="px-4 pt-6 text-3xl font-normal">Music Media</h2>

    <div class="flex flex-wrap items-start justify-center gap-6 pt-6">
      <div *ngFor="let video of tarraxoVideos() | slice: 0 : 3" class="flex w-[29rem] flex-col">
        <app-video-embed [videoId]="video.snippet.resourceId.videoId"></app-video-embed>
        <p class="pt-2">{{ video.snippet.title }}</p>
        <p class="pt-1 font-light text-gray-500">#tarraxo</p>
      </div>
    </div>
  </section>
</div>
